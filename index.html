<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up Form | The Odin Project</title>
</head>
<body>
  <div class="background">
    <div class="background__img">
      <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="green plants">
    </div>
    <div class="background__logo">
      <img src="./images/odin-lined.png" alt="the odin project logo">
      <h1 class="background__logo--title">Odin</h1>
    </div>
  </div>
  <div class="main">
    <div class="main__message">
      <div class="container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
    </div>

    <div class="main__signup">
      <div class="container">
        <form action="post" class="main__signup--form">
          <h2>Let's do this!</h2>


          <div class="main__signup--controls">
            <div>
              <label for="first-name">First Name</label>
              <input type="text">
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text">
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email">
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel">
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password">
              <span></span>
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input type="password">
              <span></span>
            </div>
            <div>
              <input type="submit" id="create-account" class="hidden">
            </div>
          </div>


        </form>
      </div>
    </div>
    <div class="main__buttons">
      <div class="container">
        <div>
          <label for="create-account">Create Account</label>
        </div>
        <div>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
